<div class="chatbot-wrapper">

  <video autoplay muted loop playsinline class="video-bg">
    <source src="assets/videos/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-overlay"></div>

  <div class="chatbot-container d-flex flex-column align-items-center p-4">

    <div class="text-center mb-4" style="margin-top: -75px;">
      <img ngSrc="assets/images/logo.webp" alt="Bosch Logo" height="156" width="250"/>
    </div>

    <div class="card chatbot-card shadow-lg w-100" style="margin-top: -25px; max-width: 600px;">
      <div class="card-header bg-white text-center p-3">
        <h3 class="mb-0 text-primary font-weight-bold">
          Chatbot for Customers HU
        </h3>
      </div>

      <div #chatHistory class="chat-history flex-grow-1 p-3" style="height: 400px; overflow-y: auto;">
        <div *ngFor="let msg of messages" class="mb-2">
          <div [ngClass]="{'text-right': msg.type === 'user', 'text-left': msg.type === 'bot'}">
        <span class="badge"
              [ngClass]="{'badge-primary': msg.type === 'user','badge-secondary': msg.type === 'bot'}">
          {{ msg.text }}
        </span>
          </div>
        </div>
      </div>

      <div class="form-group d-flex p-3" style="margin-bottom: -20px">
        <input
          [(ngModel)]="userQuery"
          type="text"
          class="form-control mr-2"
          placeholder="Type your question here..."
          (keyup.enter)="askQuestion()"
        />
        <button class="btn btn-primary px-4" (click)="askQuestion()">Ask</button>
      </div>

      <footer class="mt-2 text-muted small text-center">
        Â© 2025 Bosch Hackathon | Built with Dia Brain
      </footer>
    </div>
  </div>
</div>
