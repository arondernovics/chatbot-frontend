<div class="chatbot-container d-flex flex-column align-items-center p-4">

  <!-- Title Banner -->
  <div class="text-center mb-4">
    <img ngSrc="assets/logo.png" alt="Bosch Logo" height="1406" width="2500"/>
    <img src="assets/logo.png" alt="Logo" width="250" height="140" />


    <h2 class="mt-3 text-primary font-weight-bold">
      Chatbot for Customers HU
    </h2>
    <p class="text-muted">Bosch Hackathon 2025</p>
  </div>

  <!-- Chatbot Card -->
  <div class="card chatbot-card shadow-lg p-4 w-100" style="max-width: 600px;">
    <div class="form-group d-flex">
      <input
        [(ngModel)]="userQuery"
        type="text"
        class="form-control mr-2"
        placeholder="Type your question here..."
        (keyup.enter)="askQuestion()"
      />
      <button class="btn btn-primary px-4" (click)="askQuestion()">Ask</button>
    </div>

    <!-- Response Section -->
    <div *ngIf="response" class="response-box mt-4">
      <h5 class="font-weight-bold mb-2 text-secondary">Response</h5>
      <div class="alert alert-light border shadow-sm">
        {{ response }}
      </div>
    </div>

    <!-- Sources Section -->
    <div *ngIf="sources.length > 0" class="mt-3">
      <h6 class="font-weight-bold mb-2 text-secondary">Sources</h6>
      <div id="accordion">
        <div *ngFor="let src of sources" class="card mb-2 border-0 shadow-sm">
          <div class="card-header p-0">
            <button
              class="btn btn-link btn-block text-left"
              type="button"
              data-toggle="collapse"
              [attr.data-target]="'#collapse' + src.id"
              style="text-decoration: none;"
            >
              ➤ {{ src.title }}
            </button>
          </div>
          <div
            [id]="'collapse' + src.id"
            class="collapse"
            data-parent="#accordion"
          >
            <div class="card-body bg-light">
              {{ src.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-4 text-muted small">
    © 2025 Bosch Hackathon | Built with Angular
  </footer>
</div>
